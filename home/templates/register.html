<div class="register-wrapper">
    <div class="register-container">
        <h1 class="register-title">Create Account</h1>
        <hr class="reg-t-un">

        <form action="{% url 'homes:register' %}" method="POST" class="register-form">
            {% csrf_token %}
            <!-- username -->
            <div class="form-group">
                <label class="label-reg" for="username">User Name</label><br>
                <input class="input-b" type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <!-- First Name -->
            <div class="form-group">
                <label class="label-reg" for="first_name">First Name</label><br>
                <input class="input-b" type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label class="label-reg" for="last_name">Last Name</label><br>
                <input class="input-b" type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />
            </div>
            <!-- Email -->
            <div class="form-group">
                <label class="label-reg" for="email">Email</label><br>
                <input class="input-b" type="email" id="email" name="email" placeholder="Enter your email address" required />
            </div>
            <!-- Password -->
            <div class="form-group">
                <label class="label-reg" for="password">Password</label><br>
                <input class="input-b" type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label class="label-reg" for="phone">Phone Number</label><br>
                <input class="input-b" type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required />
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-text">
            Already have an account?
            <a class="lg-lnk" href="{% url 'homes:login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
